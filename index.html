<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <!-- Kartu utama -->
  <div class="card first">

    <!-- logo bintang -->
    <div class="star"><img src="./images/icon-star.svg" alt=""> </div>
  
    <!-- Text -->
  <div class="text">
   <h2 class="how">How did we do?</h2>

  <p class="p-1"> Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  </div>
<div class="rate-container">
  <!-- pilihan rate -->
  <div class="chose">
    <input class="radio" type="radio" name="rate" value="1"> <!--transparan-->
    <div class="rate">1</div>
  </div>

  <div class="chose">
    <input class="radio" type="radio" name="rate" value="2"> <!--transparan-->
    <div class="rate">2</div>
  </div>

  <div class="chose">
    <input class="radio" type="radio" name="rate" value="3"> <!--transparan-->
    <div class="rate">3</div>
  </div>

  <div class="chose">
    <input class="radio" type="radio" name="rate" value="4"> <!--transparan-->
    <div>4</div>
  </div>

  <div class="chose">
    <input class="radio" type="radio" name="rate" value="5"> <!--transparan-->
    <div>5</div>
  </div>
</div>
    <!-- button -->
    <button class="submit">SUBMIT</button>
  
</div>

<div class="card hide second">

  <div class="ilustration"><img src="./images/illustration-thank-you.svg" alt=""> </div>

  <div class="selected">You selected <span class="point"></span> out of 5 </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thanks">
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
  </div>

</div>


  <!-- Thank you state end -->

  </div> -->

  <script src="script.js"></script>
</body>
</html>
